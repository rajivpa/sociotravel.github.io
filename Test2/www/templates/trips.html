<ion-view hide-back-button="false" title="Trips" id="page2">
    <ion-content padding="true" class=" has-header">
        <div class="button-bar">
            <button id="trips-button1" class="button button-positive button-standard button-block">Upcoming Trips</button>
            <button id="trips-button2" class="button button-positive button-standard button-block button-outline">Past Trips</button>
        </div>

                <div id="sepList" class="list " collection-repeat="upcomingTrip in upcomingTrips">
                    <div class="item item-divider">
                        <h3 id="planATrip3-heading5" style="color:#000000;">{{upcomingTrip.from}} to {{upcomingTrip.to}}</h3>
                    
                    </div>
                    <div class="item item-body">
                        <h3 id="planATrip3-heading5" style="color:#000000;">{{upcomingTrip.airlines}} {{upcomingTrip.flightNo}}</h3>
                    <h3 id="planATrip3-heading8" style="color:#000000;">{{upcomingTrip.departureDate}}, {{upcomingTrip.departureTime}}</h3>
                    </div>  
                </div>
        <div class="spacer" style="width: 300px; height: 107px;" ng-show="!(upcomingTrips.length)"></div>
        <h4 id="trips-heading1" style="color:#000000;text-align:center;" ng-show="!(upcomingTrips.length)">No Upcoming Trips Yet</h4>
        <div class="spacer" style="width: 300px; height: 107px;" ng-show="!(upcomingTrips.length)"></div>
        <a ui-sref="menu.planATrip" id="trips-button4" class="button button-positive button-standard button-block">Plan A Trip</a>
    </ion-content>
</ion-view>
